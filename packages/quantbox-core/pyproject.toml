[project]
name = "quantbox"
version = "0.1.0"
description = "Quant research & trading core with plugin marketplace (entry points)."
requires-python = ">=3.10"
dependencies = [
  "pandas>=2.0",
  "pyyaml>=6.0",
  "pyarrow>=14.0",
  "duckdb>=0.10.0",
  "jsonschema>=4.19",
]

[project.optional-dependencies]
ibkr = ["ib_insync"]
binance = ["python-binance"]

[project.scripts]
quantbox = "quantbox.cli:main"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"
