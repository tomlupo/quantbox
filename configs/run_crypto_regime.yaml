run:
  mode: paper
  asof: "2026-02-06"
  pipeline: "trade.full_pipeline.v1"

artifacts:
  root: "./artifacts"

plugins:
  profile: "trading"

  pipeline:
    name: "trade.full_pipeline.v1"
    params:
      capital_at_risk: 1.0
      stable_coin_symbol: USDT
      trading_enabled: true

      universe:
        top_n: 100
        token_policy_file: "config/accounts/binance.yaml"

      prices:
        lookback_days: 365

  strategies:
    - name: "strategy.crypto_regime_trend.v1"
      weight: 1.0
      params:
        use_ensemble: true
        long_max: 10
        short_max: 20
        coins_to_trade: 30
        weighting: "equal"
        vol_targets: ["off"]
        tranches: [1]

  aggregator:
    name: "strategy.weighted_avg.v1"
    params: {}

  rebalancing:
    name: "rebalancing.standard.v1"
    params:
      tranches: 1
      max_leverage: 1
      min_trade_size: 0.01

  data:
    name: "binance.live_data.v1"
    params_init:
      quote_asset: USDT

  broker:
    name: "sim.paper.v1"
    params_init:
      cash: 100000.0

  risk:
    - name: "risk.trading_basic.v1"
      params:
        max_leverage: 2.0
        max_concentration: 0.30
        allow_negative_weights: true
        min_notional: 1.0
