run:
  mode: paper
  asof: "2026-02-06"
  pipeline: "trade.full_pipeline.v1"

artifacts:
  root: "./artifacts"

plugins:
  profile: "trading"

  pipeline:
    name: "trade.full_pipeline.v1"
    params:
      capital_at_risk: 1.0
      stable_coin_symbol: USDT
      trading_enabled: true

      universe:
        top_n: 100
        token_policy_file: "config/accounts/binance.yaml"

      prices:
        lookback_days: 365

  strategies:
    - name: "strategy.cross_asset_momentum.v1"
      weight: 1.0
      params:
        momentum_windows: [21, 63, 126, 189, 252]
        top_n: 4
        core_weight: 0.6
        risk_off_ticker: "USDT"
        ewma_lambda: 0.94
        winsorize_pct: 0.05
        trend_filter_window: 100

  aggregator:
    name: "strategy.weighted_avg.v1"
    params: {}

  rebalancing:
    name: "rebalancing.standard.v1"
    params:
      tranches: 1
      max_leverage: 1
      min_trade_size: 0.01

  data:
    name: "binance.live_data.v1"
    params_init:
      quote_asset: USDT

  broker:
    name: "sim.paper.v1"
    params_init:
      cash: 100000.0

  risk:
    - name: "risk.trading_basic.v1"
      params:
        max_leverage: 1.0
        max_concentration: 0.30
        allow_negative_weights: false
        min_notional: 1.0
