run:
  mode: paper
  asof: "2026-02-06"
  pipeline: "trade.full_pipeline.v1"

artifacts:
  root: "./artifacts"

plugins:
  pipeline:
    name: "trade.full_pipeline.v1"
    params:
      capital_at_risk: 1.0
      stable_coin_symbol: USDC
      trading_enabled: true

      universe:
        symbols: []
        token_policy_file: "config/accounts/binance.yaml"

      prices:
        lookback_days: 365

  strategies:
    - name: "strategy.crypto_trend.v1"
      weight: 0.6
      params:
        lookback_days: 365
    - name: "strategy.carver_trend.v1"
      weight: 0.4
      params:
        lookback_days: 365

  aggregator:
    name: "strategy.weighted_avg.v1"
    params: {}

  rebalancing:
    name: "rebalancing.standard.v1"
    params:
      tranches: 3
      max_leverage: 1
      allow_short: false
      min_trade_size: 0.01
      min_notional: 1.0
      scaling_factor_min: 0.9

  data:
    name: "binance.live_data.v1"
    params_init:
      quote_asset: USDT

  broker:
    name: "sim.paper.v1"
    params_init:
      cash_usd: 100000

  publishers: []

  risk:
    - name: "risk.trading_basic.v1"
      params:
        max_leverage: 1.0
        max_concentration: 0.25
        allow_negative_weights: false
