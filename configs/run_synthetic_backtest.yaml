# Backtest on synthetic data â€” no external API calls needed.
# Useful for CI pipelines, strategy prototyping, and testing.
#
# Usage: quantbox run -c configs/run_synthetic_backtest.yaml

run:
  mode: backtest
  asof: "2026-02-01"

plugins:
  pipeline:
    name: backtest.pipeline.v1
    params:
      engine: vectorbt
      fees: 0.001
      rebalancing_freq: 5
      trading_days: 252

  strategies:
    - name: strategy.portfolio_optimizer.v1
      weight: 1.0
      params:
        method: max_sharpe
        lookback_days: 120
        risk_free_rate: 0.04

  data:
    name: data.synthetic.v1
    params:
      n_assets: 10
      n_steps: 504
      model: jump_diffusion
      model_params:
        mu: 0.08
        sigma: 0.20
        jump_intensity: 5.0
        jump_mean: -0.02
        jump_std: 0.03
      correlation: random
      initial_price: 100.0
      random_state: 42

  broker:
    name: sim.paper.v1
    params_init: {}
