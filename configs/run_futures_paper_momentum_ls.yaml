run:
  mode: paper
  asof: "2026-02-06"
  pipeline: "trade.full_pipeline.v1"

artifacts:
  root: "./artifacts"

plugins:
  profile: "futures_paper"

  pipeline:
    name: "trade.full_pipeline.v1"
    params:
      capital_at_risk: 1.0
      stable_coin_symbol: USDT
      trading_enabled: true

      universe:
        top_n: 100
        token_policy_file: "config/accounts/binance.yaml"

      prices:
        lookback_days: 365

  strategies:
    - name: "strategy.momentum_long_short.v1"
      weight: 1.0
      params:
        lookback_days: 365
        enable_vol_targeting: true
        target_vol: 0.50

  aggregator:
    name: "strategy.weighted_avg.v1"
    params: {}

  rebalancing:
    name: "rebalancing.futures.v1"
    params:
      tranches: 1
      max_leverage: 2
      min_trade_size: 0.01

  data:
    name: "binance.futures_data.v1"
    params_init:
      quote_asset: USDT
      min_open_interest_usd: 5000000

  broker:
    name: "sim.futures_paper.v1"
    params_init:
      margin_balance: 100000.0
      quote_currency: USDT
      leverage: 1
      spread_bps: 2.0
      slippage_bps: 5.0
      maker_fee_bps: 2.0
      taker_fee_bps: 4.0
      assume_taker: true

  risk:
    - name: "risk.trading_basic.v1"
      params:
        max_leverage: 2.0
        max_concentration: 0.30
        allow_negative_weights: true
        min_notional: 1.0
